<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer p {
            margin: 0;
            color: #00FF00;
        }
        main {
            padding-bottom: 60px;
        }
    </style>
</head>
<body>
    <header></header>

    <main>
        <!-- Main content goes here -->
    </main>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
